<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Number</th>
          <th>Player</th>
          <th>Position</th>
          <th>Height</th>
          <th>Weight</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>8</td>
          <td>Marco Belinelli</td>
          <td>G</td>
          <td>6-5</td>
          <td>195</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Carlos Boozer</td>
          <td>F</td>
          <td>6-9</td>
          <td>266</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
